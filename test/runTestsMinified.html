<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jasmine Spec Runner</title>
  <link rel="stylesheet" href="../lib/jasmine/jasmine.css">
  <script src="../lib/jasmine/jasmine.js"></script>
  <script src="../lib/jasmine/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <script src="heapTest.js"></script>
  <script src="dictionaryTest.js"></script>
  <script src="stackTest.js"></script>
  <script src="queueTest.js"></script>
  <script src="linkedListTest.js"></script>
  <script src="priorityQueueTest.js"></script>
  <script src="setTest.js"></script>
  <script src="arraysTest.js"></script>
  <script src="bagTest.js"></script>
  <script src="multiDictionaryTest.js"></script>
  <script src="bsTreeTest.js"></script>

  <!-- include source files here... -->
  <script src="../buckets-minified.js"></script>

  <script type="text/javascript">
	(function() {
	  var jasmineEnv = jasmine.getEnv();
	  jasmineEnv.updateInterval = 1000;

	  var trivialReporter = new jasmine.TrivialReporter();

	  jasmineEnv.addReporter(trivialReporter);

	  jasmineEnv.specFilter = function(spec) {
		return trivialReporter.specFilter(spec);
	  };

	  var currentWindowOnload = window.onload;

	  window.onload = function() {
		if (currentWindowOnload) {
		  currentWindowOnload();
		}
		execJasmine();
	  };

	  function execJasmine() {
		jasmineEnv.execute();
	  }

	})();
  </script>
</head>
<body>
</body>
</html>
